<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
<h3>
    forget password
</h3>
<form method="post">
    {% csrf_token %}
    <div>
        {{
        form.email.errors }}
        <label
            for="id_email">'% trans 'Email address:' %'</label>
        {{ form.email }}

    </div>
    <input type="submit" value="'% trans 'Reset my passsword' %'"/>

</form>
</body>
</html>
