<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>password reset confirm</title>
</head>
<body>
{% block content %}
{% if validlink %}
<h3>Change password</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">change password</button>
</form>
{% else %}
<p>
    the pass reset link is invalid Please request new password
</p>
{% endif %}
{% endblock %}
</body>
</html>
